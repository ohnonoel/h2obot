<!DOCTYPE html>
<html>
    <head>
      <title>H2OBot</title>

  
     <style>
	 body {
	 height:800px;
	 width:1280px;
	 }
	 </style>
      <!-- Latest compiled and minified CSS -->
     <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->

      <!-- Bootstrap -->
      <link href="bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
      <link href="css/bootflat.css" rel="stylesheet" media="screen">
      <link href="css/bootflat-extensions.css" rel="stylesheet" media="screen">
      <link href="css/bootflat-square.css" rel="stylesheet" media="screen">
      <link href="css/styles.css" rel="stylesheet" media="screen">

      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
      
      <![endif]-->
    <script>
function direction(direction)
{
alert('Go ' + direction);
}


function accelerate(command)
{
alert('Accelerate ' + command);
}



function read_temp1()
{
	document.getElementById("temp1").innerHTML="no data";
	}


</script>	
    </head>
    <body>
        <div class="row">

            <!-- right column -->
            <div class="col-md-2" >

              <div class="well">
                 <!-- settings and options button bar -->
                  
                <h3>Water Temp.<br /></h3>
                <h1>75</h1>
              </div>
			    <div class="well">
                 <!-- settings and options button bar -->
                  
                <h3>Water Temp.<br /></h3>
                <h1><div id="temp1"></div></h1>
              </div>
			    <div class="well">
                 <!-- settings and options button bar -->
                  
                <h3>Water Temp.<br /></h3>
               <!---<h1>read_temp1(temp1)</h1>-->
              </div>
              <!-- left button -->
              <button type="button" class="btn btn-default" onclick="direction('left');">
                <i class="fa fa-chevron-left" title="Left"></i> 
              </button>

              <!-- right button -->
              <button type="button" class="btn btn-default" onclick="direction('right');">
                <i class="fa fa-chevron-right" title="Right"></i> 
              </button>

              <!-- down button -->
              <button type="button" class="btn btn-default" onclick="direction('up');">
                <i class="fa fa-chevron-down" title="Down"></i> 
              </button>

              <!-- up button -->
              <button type="button" class="btn btn-default" onclick="direction('down');">
                <i class="fa fa-chevron-up" title="Up"></i> 
              </button>
              
              <!-- connect button -->
              <button type="button" id="connect" class="btn btn-default" style="margin-top:20px;">
                  <i  title="Up">connect to arduino</i>
              </button>
              <p id="connected">click to connect</p>
            </div>

          <!-- center column -->  
          <div class="col-md-8">
		  <img src="" width="800px"/>
		  </div>
          

          <!-- right column -->
          <div class="col-md-2">
            <div class="well">
                <h3>Engine Temp.<br /></h3>
                <h1>75</h1>
            </div>
<div class="well">
                <h3>Engine Temp.<br /></h3>
                <h1>75</h1>
            </div>
			<div class="well">
                <h3>Engine Temp.<br /></h3>
                <h1>75</h1>
            </div>
            <!-- this will be thrust decrease button but for now is slowing LED flash speed -->
            <button type="button" id="faster" class="btn btn-default" >
                <i class="fa fa-plus" title="slow"></i>
              </button>

            <!--this will be thrust increase button but for now is speeding up LED flashes -->
            <button type="button" id="slower" class="btn btn-default">
              <i class="fa fa-minus" title="fast"></i>
            </button>
            <!--led ON!-->
            <button type="button" id="start_led" class="btn btn-default">
                <i title="ON">ON</i>
            </button>
            <!--led OFF-->
            <button type="button" id="stop_led" class="btn btn-default">
                <i title="OFF">OFF</i>
            </button>

        
      </div> 

      <!-- noduino -->
      <script data-main="js/main" src="noduino/public/scripts/vendor/require-jquery.js"></script>
      <script src="http://localhost:8090/socket.io/socket.io.js"></script>
    </body>
    
    
    
</html>
