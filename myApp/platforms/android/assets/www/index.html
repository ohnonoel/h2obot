<!DOCTYPE html>
<html>
    <head>
      <title>H2OBot</title>
     
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

      <!-- Bootstrap -->
      <link href="bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
      <link href="css/bootflat.css" rel="stylesheet" media="screen">
      <link href="css/bootflat-extensions.css" rel="stylesheet" media="screen">
      <link href="css/bootflat-square.css" rel="stylesheet" media="screen">


      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
      <![endif]-->
    
    </head>
    <body>
        <h1>Hello, world!</h1>
        <div class="row">

            <!-- right column -->
            <div class="col-md-2">

              <!-- settings and options button bar -->
              <div class="btn-group">
                <button type="button" class="btn btn-default">
                  <i class="fa fa-gear" title="Settings"></i> 
                </button>
                <button type="button" class="btn btn-default">Gallery</button>
              </div>

              <div class="well">
                <h3>Water Temp.<br /></h3>
                <h1>75</h1>
              </div>
              <!-- left button -->
              <button type="button" class="btn btn-default">
                <i class="fa fa-chevron-left" title="Left"></i> 
              </button>

              <!-- right button -->
              <button type="button" class="btn btn-default">
                <i class="fa fa-chevron-right" title="Right"></i> 
              </button>

              <!-- down button -->
              <button type="button" class="btn btn-default">
                <i class="fa fa-chevron-down" title="Down"></i> 
              </button>

              <!-- up button -->
              <button type="button" class="btn btn-default">
                <i class="fa fa-chevron-up" title="Up"></i> 
              </button>
            </div>

          <!-- center column -->  
          <div class="col-md-8">.col-md-4</div>
          

          <!-- right column -->
          <div class="col-md-2">
            <div class="well">
                <h3>Water Temp.<br /></h3>
                <h1>75</h1>
            </div>

            <!-- thrust decrease button -->
              <button type="button" class="btn btn-default">
                <i class="fa fa-plus" title="Increase"></i>
              </button>

            <!-- thrust increase button -->
            <button type="button" class="btn btn-default">
              <i class="fa fa-minus" title="Decrease"></i>
            </button>

        
      </div> 

      

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="//code.jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </body>
</html>
